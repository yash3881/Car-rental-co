<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styl.css">
    <title>Login & Registration</title>
</head>
<body>
<div class="iphone">
    <header class="header">
      <h1>Checkout</h1>
    </header>
  
   
      <div>
        <h2>Registration Fees</h2>
  
        <div class="card">
          <address>
            Mr./Mrs. User<br />
            This fess will taken as advance or registration fess to start your project.
          </address>
        </div>
      </div>
  
      <fieldset>
        <legend>Payment Method</legend>
  
        <div class="form__radios">
          <div class="form__radio">
            <label for="visa"><svg class="icon">
                <use xlink:href="#icon-visa" />
              </svg>Visa Payment</label>
            <input checked id="visa" name="payment-method" type="radio" />
          </div>
  
          <div class="form__radio">
            <label for="paypal"><svg class="icon">
                <use xlink:href="#icon-paypal" />
              </svg>PayPal</label>
            <input id="paypal" name="payment-method" type="radio" />
          </div>
  
          <div class="form__radio">
            <label for="mastercard"><svg class="icon">
                <use xlink:href="#icon-mastercard" />
              </svg>Master Card</label>
            <input id="mastercard" name="payment-method" type="radio" />
          </div>
        </div>
      </fieldset>
  
      <div>
        <h2>Total Fees</h2>
  
        <table>
          <tbody>
            <tr>
              <td>Registration fee</td>
              <td align="right">Rs 500</td>
            </tr>
            <tr>
              <td>Tax </td>
              <td align="right">Rs 100</td>
            </tr>
            <tr>
              <td>Convenience fee</td>
              <td align="right">Rs 99</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Total</td>
              <td align="right">Rs 699</td>
            </tr>
          </tfoot>
        </table>
      </div>
  
      <div>
  
            
              
            
         
          
      
      </div>

        Buy Now
      </a>

    <a href="Index.html">Need Assitance?</a>
  </div>

</html>
